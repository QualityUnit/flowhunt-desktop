name: Build Linux Release

on:
  push:
    tags:
      - 'linux-*'

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#linux-}" >> $GITHUB_OUTPUT

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux app
        run: flutter build linux --release

      - name: Create TAR.GZ package
        run: |
          cd build/linux/x64/release/bundle
          tar -czvf ../../../../../FlowHunt-Desktop-Linux-${{ steps.version.outputs.VERSION }}.tar.gz *

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-tarball
          path: FlowHunt-Desktop-Linux-${{ steps.version.outputs.VERSION }}.tar.gz
          retention-days: 30

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: FlowHunt-Desktop-Linux-${{ steps.version.outputs.VERSION }}.tar.gz
          name: Linux ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
