name: Build FlowHunt Desktop

on:
  push:
    tags:
      - 'v*'           # Full release (all platforms)
      - 'macos-*'      # macOS only
      - 'windows-*'    # Windows only
      - 'linux-*'      # Linux only
  workflow_dispatch:

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/macos-')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.9.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS app
        run: flutter build macos --release

      - name: Create DMG
        run: ./build.sh macos

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-dmg
          path: dist/*.dmg
          retention-days: 30

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/windows-')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.9.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows app
        run: flutter build windows --release

      - name: Create ZIP package
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath FlowHunt-Desktop-Windows.zip
        shell: powershell

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-zip
          path: FlowHunt-Desktop-Windows.zip
          retention-days: 30

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/linux-')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.9.0'
          channel: 'stable'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux app
        run: flutter build linux --release

      - name: Create TAR.GZ package
        run: ./build.sh linux

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-tarball
          path: dist/*.tar.gz
          retention-days: 30

  create-release:
    name: Create or Update GitHub Release
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: always() && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        continue-on-error: true

      - name: List downloaded artifacts
        run: ls -R

      - name: Determine tag type
        id: tag-info
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

          if [[ $TAG_NAME == v* ]]; then
            echo "tag_type=full" >> $GITHUB_OUTPUT
            echo "release_title=FlowHunt Desktop $TAG_NAME" >> $GITHUB_OUTPUT
          elif [[ $TAG_NAME == macos-* ]]; then
            echo "tag_type=macos" >> $GITHUB_OUTPUT
            echo "release_title=FlowHunt Desktop macOS ${TAG_NAME#macos-}" >> $GITHUB_OUTPUT
          elif [[ $TAG_NAME == windows-* ]]; then
            echo "tag_type=windows" >> $GITHUB_OUTPUT
            echo "release_title=FlowHunt Desktop Windows ${TAG_NAME#windows-}" >> $GITHUB_OUTPUT
          elif [[ $TAG_NAME == linux-* ]]; then
            echo "tag_type=linux" >> $GITHUB_OUTPUT
            echo "release_title=FlowHunt Desktop Linux ${TAG_NAME#linux-}" >> $GITHUB_OUTPUT
          fi

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.tag-info.outputs.release_title }}
          files: |
            macos-dmg/*.dmg
            windows-zip/*.zip
            linux-tarball/*.tar.gz
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
